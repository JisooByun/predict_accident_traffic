<body>
  <div class="container-fluid">

      <header>
        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light justify-content-md-center">

      <div class = "row justify-content-md-center"> <!-- 중간 전체 -->
        <div class = "col-md-4"> <!-- 왼쪽 칸-->
          <div class = "row md_left justify-content-md-center"> <!--md_left는 내가 만든 css 변수 -->
            <div class = "col-md-4" name = "first_select"> <!-- 첫번째 구 선택 버튼-->
              <select name = "GuName" id = "GuName" onchange="myfunc1(this.options[this.selectedIndex].value)">
                <option value=""> --서울시 구 선택-- </option>
                <option value="AA"> 강남구 </option>
                <option value="BB"> 강동구 </option>
                <option value="CC"> 강북구 </option>
                <option value="DD"> 강서구 </option>
                <option value="EE"> 관악구 </option>
                <option value="FF"> 광진구 </option>
                <option value="GG"> 구로구 </option>
                <option value="HH"> 금천구 </option>
                <option value="II"> 노원구 </option>
                <option value="JJ"> 도봉구 </option>
                <option value="KK"> 동대문구 </option>
                <option value="LL"> 동작구 </option>
                <option value="MM"> 마포구 </option>
                <option value="NN"> 서대문구 </option>
                <option value="OO"> 서초구 </option>
                <option value="PP"> 성동구 </option>
                <option value="QQ"> 성북구 </option>
                <option value="RR"> 송파구 </option>
                <option value="SS"> 양천구 </option>
                <option value="TT"> 영등포구 </option>
                <option value="UU"> 용산구 </option>
                <option value="VV"> 은평구 </option>
                <option value="WW"> 종로구 </option>
                <option value="XX"> 중구 </option>
                <option value="YY"> 중랑구 </option>
              </select>
            </div>

            <div class = "col-md-5 offset-md-1" name = "second_select"> <!-- 두번째 요인 선택 -->
              <select name = "factor" id = "factor" onchange="myfunc2(this.options[this.selectedIndex].value)">
                <option value="" selected="selected"> --요인 변경사항--</option>
                <option value="trafficlight_num">신호등</a>
                <option value="mean_maxspeed">최대속도</a>
              </select><br>
              <input type="text" class ="text_num" style="text-align:center; width:70px; height:30px;">
              <button onclick="plus()">+</button>
              <button onclick="minus()">-</button>
              <button class="btn btn-default" onclick="create_list()" >실행</button>
            </div>
          </div>
          <div class = "row view_btn"> <!--요인 선택 시 뜨는 위도 경도 좌표 버튼 들어갈 칸 -->
            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx1 btn btn-light btn-lg" disabled>1.</button>
              <button type="button" class="num1 btn-lg btn_h btn_h--boder" onclick = "view_map(0)">　　　　가장 위험한 곳　　　 </button>
              <button type="button" class="case1 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>

            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx2 btn btn-light btn-lg" disabled>2.</button>
              <button type="button" class="num2 btn-lg btn_h btn_h--boder" onclick = "view_map(1)">　　　　두 번째로 위험　　　 </button>
              <button type="button" class="case2 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>

            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx3 btn btn-light btn-lg" disabled>3.</button>
              <button class="num3 btn_h btn_h--boder btn-lg" onclick = "view_map(2)">　　　　세 번째로 위험　　　 <span></span></button>
              <button type="button" class="case3 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>

            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx4 btn btn-light btn-lg" disabled>4.</button>
              <button type="button" class="num4 btn-lg btn_h btn_h--boder" onclick = "view_map(3)">　　　　네 번째로 위험　　　 </button>
              <button type="button" class="case4 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>

            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx5 btn btn-light btn-lg" disabled>5.</button>
              <button type="button" class="num5 btn-lg btn_h btn_h--boder" onclick = "view_map(4)">　　　다섯 번째로 위험　　　 </button>
              <button type="button" class="case5 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>

            <div class="row col-md-11 justify-content-md-around">
              <button type="button" class="idx6 btn btn-light btn-lg" disabled>6.</button>
              <button type="button" class="num6 btn-lg btn_h btn_h--boder" onclick = "view_map(5)">　　　여섯 번째로 위험　　　 </button>
              <button type="button" class="case6 btn btn-secondary btn-lg" disabled>사고건수</button>
            </div>
            <!-- 원본
            <div class="row">
              <button class="num1 btn btn-primary btn-secondary btn-lg btn-block active" onclick = "view_map(0)">1.　　　　 가장 위험한 곳　　　　 </button>
              <button class="num2 btn btn-primary btn-secondary btn-lg btn-block active" onclick = "view_map(1)">2.　　　　 두 번째로 위험　　　　 </button>
              <button class="num3 btn btn-primary btn-secondary btn-lg btn-block active" onclick = "view_map(2)">3.　　　　 세 번째로 위험　　　　 </button>
              <button class="num4 btn btn-primary btn-secondary btn-lg btn-block " onclick = "view_map(3)">4.　　　　 네 번쨰로 위험　　　　 </button>
              <button class="num5 btn btn-primary btn-secondary btn-lg btn-block " onclick = "view_map(4)">5.　　　　다섯 번째로 위험　 　　</button>
              <button class="num6 btn btn-primary btn-secondary btn-lg btn-block " onclick = "view_map(5)">6.　　　　여섯 번째로 위험　 　　</button>
            </div>
          -->
